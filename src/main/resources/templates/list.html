<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<a href="/add">Add a Course</a><br />
<table>
<tr>
    <th>TaskName</th>
    <th>DueDate</th>
    <td>Priority</td>
</tr>
    <tr th:each="todo : ${todo}">
        <td th:text="${todo.taskname}"></td>
    <td th:text="${todo.duedate}"></td>
        <td th:text="${todo.priority}"></td>
    <td>
        <a th:href="@{/create/{id}(id=${todo.id})}">Create</a>-
        <a th:href="@{/update/{id}(id=${todo.id})}">Update</a> -
        <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
    </td></tr>
    </table>
</body>
</html>
